name: Maven Release

on:
  pull_request:
    types: [ closed ]
    paths:
      - '.github/project.yml'
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    name: release

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
        with:
          egress-policy: audit

      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false # otherwise, the token used is the PA_TOKEN, instead of your personal access token.
          fetch-depth: 0 # otherwise, there would be errors pushing refs to the destination repository.

      - uses: radcortez/project-metadata-action@203f7ffba8db2669b2c9b4d4c2e90b186c588fa5 # 1.1
        name: Retrieve project metadata from '.github/project.yml'
        id: metadata
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          metadata-file-path: '.github/project.yml'
          local-file: true

      - name: Set up JDK 21
        uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v5.0.0
        with:
          java-version: '21'
          distribution: 'temurin'
          server-id: central
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: MAVEN_GPG_PASSPHRASE
          cache: maven

      - name: Configure Git author
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Cuioss Robot Action"

      - name: Maven release ${{steps.metadata.outputs.current-version}}
        run: |
          git checkout -b release
          ./mvnw -B -Prelease --no-transfer-progress release:clean release:prepare -DreleaseVersion=${{steps.metadata.outputs.current-version}} -DdevelopmentVersion=${{steps.metadata.outputs.next-version}}
          ./mvnw -B -Prelease,javadoc --no-transfer-progress site:site site:stage
          git checkout ${{vars.GITHUB_BASE_REF}}
          git rebase release
          ./mvnw -B --no-transfer-progress -Prelease release:perform -DskipTests
        env:
          MAVEN_USERNAME: ${{ secrets.OSS_SONATYPE_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.OSS_SONATYPE_PASSWORD }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

      - name: Deploy Maven Site to cuioss.github.io -> ${{steps.metadata.outputs.pages-reference}}ðŸš€
        uses: JamesIves/github-pages-deploy-action@6c2d9db40f9296374acc17b90404b6e8864128c8 # v4.7.3
        with:
          folder: target/site
          repository-name: cuioss/cuioss.github.io
          target-folder: ${{steps.metadata.outputs.pages-reference}}
          branch: main
          token: ${{ secrets.PAGES_DEPLOY_TOKEN }}

      - name: Push changes to ${{github.ref_name}}
        uses: ad-m/github-push-action@d91a481090679876dfc4178fef17f286781251df # v0.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{github.ref_name}}
          force: true

      - name: Push tag ${{steps.metadata.outputs.current-version}}
        uses: ad-m/github-push-action@d91a481090679876dfc4178fef17f286781251df # v0.8.0
        with:
          branch: ${{github.ref_name}}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tags: true
          force: true