name: Maven Release

on:
  pull_request:
    types: [closed]
    paths:
      - '.github/project.yml'
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    name: release

    steps:
    - uses: actions/checkout@v3

    - uses: radcortez/project-metadata-action@main
      name: Retrieve project metadata from '.github/project.yml'
      id: metadata
      with:
        github-token: ${{secrets.GITHUB_TOKEN}}
        metadata-file-path: '.github/project.yml'
        local-file: true

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        server-id: sonatype-nexus-snapshots
        server-username: MAVEN_USERNAME
        server-password: MAVEN_CENTRAL_TOKEN
        gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
        gpg-passphrase: MAVEN_GPG_PASSPHRASE
        cache: maven

    - name: Configure Git author
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "Cuioss Robot Action"

    - name: Maven release ${{steps.metadata.outputs.current-version}}
      run: |
        git checkout -b release
        mvn -B -Prelease release:clean release:prepare -DreleaseVersion=${{steps.metadata.outputs.current-version}} -DdevelopmentVersion=${{steps.metadata.outputs.next-version}}
        mvn -B -Prelease javadoc:javadoc site:site site:stage
        git checkout ${{github.base_ref}}
        git rebase release
        mvn -B -Prelease release:perform -DskipTests
      env:
        MAVEN_USERNAME: ${{ secrets.OSS_SONATYPE_USERNAME }}
        MAVEN_CENTRAL_TOKEN: ${{ secrets.OSS_SONATYPE_PASSWORD }}
        MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

    - name: Deploy Maven Site to cuioss.github.io -> ${{steps.metadata.outputs.pages-reference}}ðŸš€
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: target/site
        repository-name: cuioss/cuioss.github.io
        target-folder: ${{steps.metadata.outputs.pages-reference}}
        branch: main
        token:  ${{ secrets.PAGES_DEPLOY_TOKEN }}
#        
    - name: Push changes to ${{githu.base_ref}}
      uses: ad-m/github-push-action@v0.6.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{github.base_ref}}
        force: true

    - name: Push tags
      uses: ad-m/github-push-action@v0.6.0
      with:
        branch: ${{github.base_ref}}
        github_token: ${{ secrets.GITHUB_TOKEN }}
        tags: true
        force: true
